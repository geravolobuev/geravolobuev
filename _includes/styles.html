<style>
@import url('https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap');

* {box-sizing: border-box;}
body, HTML {
font-family: 'Helvetica-neue', sans-serif;
        color: #333;
cursor: url(/assets/cursor.svg), auto;
 scroll-behavior: smooth;
line-height: 1.3;
}

.ast-pink {
            color: #ff2587;
}

#canvas {
z-index: 1;
    position: fixed;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
}

main {
        z-index: 10;
    position: absolute;
 padding: 1rem;

        }
h2 {
        font-size: 5rem;
  overflow-wrap: break-word;
  word-wrap: break-word;
  hyphens: auto;
}

    a {
            color: gray;
            text-decoration: none;
    }

    a:hover {
            color: #ff2587;
            font-family: Georgia;
    }

    li { margin-bottom: 1rem; }


    .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 1fr;
            grid-template-areas: "grid-about grid-posts grid-projects";
            grid-gap: 2rem;
    }

    .posts-grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            grid-template-areas: "grid-about grid-posts grid-projects";
            grid-gap: 2rem;
    }

    .posts {
            padding: 0 20%;
            font-family: Georgia;
    }

    .projects-hover {
            background: red;
    }

    .posts-hover {
            background: yellow;
    }

    .grid-posts { 
            grid-area: grid-posts;
    }

    strong {
            color: #ff2587;
    }

    .grid-posts *, .grid-projects * {
            opacity: 0.2;
transition: opacity 1s ease-in-out;
    -moz-transition: opacity 1s ease-in-out;
    -webkit-transition: opacity 1s ease-in-out;

    }

    .grid-posts:hover *, .grid-projects:hover * {
    opacity: 1.0;
    transition: opacity .55s ease-in-out;
    -moz-transition: opacity .55s ease-in-out;
    -webkit-transition: opacity .55s ease-in-out;
    }


main { -webkit-animation:fadein 1.0s; animation:fadein 1.0s }
@-webkit-keyframes fadein { from {opacity:0} to {opacity:1} }
@keyframes fadein { from {opacity:0} to {opacity:1} }

    .grid-projects { grid-area: grid-projects; }

    .grid-about { grid-area: grid-about; }
    .grid-about>* { margin: 0; }

    footer {
            z-index: 10;
            position: fixed;
            bottom: 0;
            right: 0;
    }

    footer>a {
            color: #ff2587;
    }

    footer>a:hover {
            color: #ffcc25;    
    }

    img {
            max-width: 500px;
            max-height: 500px;
    }

    @media only screen and (max-width: 800px) {
            h2 { font-size: 2rem; }
            main {
                    line-height: 1.4;
            }
            .grid-container, .posts-grid-container {
                    display: grid;
                    grid-template-columns: 1fr;
                    grid-template-areas: "grid-social" "grid-about" "grid-projects" "grid-posts";
            }
            .posts{
                   padding: 0; 
            }
    .grid-posts *, .grid-projects * {
            opacity: 1; 
    }
    
    footer {
    color: #ff2587;
    opacity: 0.5;
    }


</style>
