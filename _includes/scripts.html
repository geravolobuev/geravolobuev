<script type="text/javascript">
(function() {
    var elements = document.querySelectorAll("#appearSlowly *");
    
    for (var i = 0; i < elements.length; i++) {
         load(elements[i], i);   
    }
    
    function load(elem, i) {
        setTimeout(function() {
            elem.classList.add("load");
        },1250 * i);
    }
}());
$('.about-link-project').hover(
       function(){ $("#projects").addClass('projects-hover') },
       function(){ $("#projects").removeClass('projects-hover') }
)

$('.about-link-post').hover(
       function(){ $("#posts").addClass('posts-hover') },
       function(){ $("#posts").removeClass('posts-hover') }
)
</script>
