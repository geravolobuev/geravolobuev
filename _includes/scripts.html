<script type="text/javascript">
(function() {
    var elements = document.querySelectorAll("#appearSlowly *");
    
    for (var i = 0; i < elements.length; i++) {
         load(elements[i], i);   
    }
    
    function load(elem, i) {
        setTimeout(function() {
            elem.classList.add("load");
        },1550 * i);
    }
}());
</script>
