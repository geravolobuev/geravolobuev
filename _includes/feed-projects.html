        {% for project in site.projects %}
        <div class="project-box">
                <a class="project-link local-link link" 
                   href="{{ project.url }}">{{ project.title}}
                </a>
        <video class="projects-video" width="75%" autoplay="true" playsinline="" loop="true" muted="true\">
                <source src="{{ project.thumbnail }}" type="video/mp4"> </video>
        </div>
        {% endfor %}
